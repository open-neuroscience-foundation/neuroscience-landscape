            description: |
              Humans may not be good at multitasking - but their brains are! At any given moment, a neuronal population may be involved in multiple cognitive processes, such as representing 
              the physical properties of objects in the environment, adjusting for fluctuating attention levels, and implementing the physiological long-term changes that underlie learning.
              Previous research has overwhelmingly focused on studying how each of these cognitive processes affects neuronal activity in isolation.
              In contrast, we want to find out how neuronal activity represents complementary cognitive processes simultaneously at any given moment.
              What's more, we aim to investigate if the solutions to this fundamental challenge of brain computation are evolutionarily preserved, or if they vary across species.
              To study these questions, our lab conducts parallel experiments in the two most dominant model species of neuroscience - monkeys and mice.
              Specifically, we use naturalistic foraging tasks in a virtual environment to examine visually guided decision-making in both species.
              Simultaneously, we record the activity of large neuronal populations in visual cortical areas that are preserved across mammals.
