          - item:
            name: "DaXi: High-Resolution, Large Imaging Volume, and Multi-View Single Objective Light-Sheet Microscope"
            description: |
              The DaXi microscope is a single-objective light-sheet microscope design that combines the advantages of 
              standard single-objective microscopes with the speed, coverage, resolution, and gentleness of light-sheet microscopes.
              Its main features include a wider field of view and high-resolution imaging via a custom remote focusing objective, 
              fast volumetric imaging over larger volumes without compromising image quality or necessitating tiled acquisition, 
              fuller image coverage for large samples via multi-view imaging, and higher throughput multi-well imaging via remote coverslip placement. 
